[project]
# Name of the project and chatbot.
name = "TrustMed AI"
# Show the prompt playground.
show_prompt_playground = false
# Large file upload config
upload_max_size_mb = 10
upload_max_files = 20

[features]
# Process and display HTML in messages. This can be a security risk
# Only enable if you trust the HTML content (like in chainlit.md)
unsafe_allow_html = true

[UI]
# Name of the app and chatbot.
name = "TrustMed AI"
# Show the prompt playground.
show_prompt_playground = false
# Description of the app and chatbot. This is used in HTML tags.
description = "AI-powered medical assistant with trusted knowledge base"
# Large file upload config
upload_max_size_mb = 10
upload_max_files = 20
# Specify a CSS file that can be used to customize the user interface.
# The CSS file can be served from the public directory or via an external link.
custom_css = "/public/theme.css"
# Specify a Javascript file that can be used to customize the user interface.
# The JavaScript file can be served from the public directory or via an external link.
custom_js = ""
# Specify a custom font url. You can also specify a list of fonts.
custom_font = "https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700;800;900&display=swap"
# Specify a custom build directory for the frontend.
custom_build = ""
# Override default MUI light theme. (Check theme.ts)
[UI.theme.light]
background = "#FAFAFA"
paper = "#FFFFFF"
primary = "#0F172A"
secondary = "#64748B"

[UI.theme.dark]
background = "#0A0A0A"
paper = "#1A1A1A"
primary = "#F8FAFC"
secondary = "#94A3B8"

[meta]
generated_by = "1.0.0"
